{% extends "admin/base.html" %}

{% block title %}Edit Delivery Zone - Admin{% endblock %}

{% block breadcrumbs %}
  <nav class="px-4 pb-3 text-sm text-slate-500 dark:text-slate-400" aria-label="breadcrumb">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('admin.delivery_zones') }}">Delivery Zones</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit {{ zone.name }}</li>
    </ol>
  </nav>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Edit Delivery Zone</h1>
                <a href="{{ url_for('admin.delivery_zones') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Zones
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Zone Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ zone.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fee" class="form-label">Delivery Fee (Ksh)</label>
                                    <input type="number" class="form-control" id="fee" name="fee" value="{{ zone.fee }}" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eta" class="form-label">Estimated Time of Arrival</label>
                            <input type="text" class="form-control" id="eta" name="eta" value="{{ zone.eta or '' }}" placeholder="e.g., 30-45 minutes">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('admin.delivery_zones') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
