{% extends 'admin/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">Edit Post</h3>
    <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin.posts') }}">Back</a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="{{ url_for('admin.edit_post', post_id=post.id) }}">
        {{ csrf_token() }}
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label small">Title</label>
            <input name="title" value="{{ post.title }}" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-4">
            <label class="form-label small">Slug</label>
            <input name="slug" value="{{ post.slug }}" class="form-control form-control-sm">
          </div>
          <div class="col-md-12">
            <label class="form-label small">Hero Image URL</label>
            <input name="image_url" value="{{ post.image_url }}" class="form-control form-control-sm" placeholder="https://...">
          </div>
          <div class="col-md-12">
            <label class="form-label small">Body</label>
            <textarea name="body" rows="12" class="form-control form-control-sm">{{ post.body }}</textarea>
          </div>
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_published" name="is_published" {% if post.is_published %}checked{% endif %}>
              <label class="form-check-label" for="is_published">Published</label>
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-brand">Save</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin.posts') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
