{% extends 'admin/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Edit Coupon</h3>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('admin.coupons') }}">Back</a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="{{ url_for('admin.edit_coupon', coupon_id=coupon.id) }}">
        {{ csrf_token() }}
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label small">Code</label>
            <input name="code" class="form-control form-control-sm" value="{{ coupon.code }}" required>
          </div>
          <div class="col-md-2">
            <label class="form-label small">Discount %</label>
            <input type="number" min="0" max="100" name="discount_percent" class="form-control form-control-sm" value="{{ coupon.discount_percent or 0 }}">
          </div>
          <div class="col-md-3">
            <label class="form-label small">Amount (KES)</label>
            <input type="number" step="0.01" name="discount_amount" class="form-control form-control-sm" value="{{ coupon.discount_amount or 0 }}">
          </div>
          <div class="col-md-3">
            <label class="form-label small">Min Order (KES)</label>
            <input type="number" step="0.01" name="min_order_value" class="form-control form-control-sm" value="{{ coupon.min_order_value or 0 }}">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if coupon.is_active %}checked{% endif %}>
              <label class="form-check-label" for="is_active">Active</label>
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-success">Save</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin.coupons') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
