{% extends 'admin/base.html' %}
{% block breadcrumbs %}
  <nav class="px-4 pb-3 text-sm text-slate-500 dark:text-slate-400" aria-label="breadcrumb">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
      <li class="breadcrumb-item active" aria-current="page">Categories</li>
    </ol>
  </nav>
{% endblock %}
{% block content %}
<div class="container-fluid">
  <h3 class="mb-3 fw-bold">Manage Categories</h3>
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body">
      <form method="post" class="row g-2">
        <div class="col-md-5"><input class="form-control" name="name" placeholder="Name" required></div>
        <div class="col-md-5"><input class="form-control" name="slug" placeholder="Slug (optional)"></div>
        <div class="col-md-2 d-grid"><button class="btn btn-success">Add</button></div>
      </form>
    </div>
  </div>
  <div class="card border-0 shadow-sm">
    <div class="table-responsive">
      <table class="table table-sm align-middle mb-0" data-search="categories">
        <thead><tr><th>Name</th><th>Slug</th><th>Actions</th></tr></thead>
        <tbody>
          {% for c in categories %}
          <tr>
            <td>
              <form method="post" action="/admin/categories/{{c.id}}/edit" class="d-flex gap-2">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input class="form-control form-control-sm" name="name" value="{{c.name}}" style="max-width:200px">
                <input class="form-control form-control-sm" name="slug" value="{{c.slug}}" style="max-width:200px">
                <button class="btn btn-sm btn-outline-primary">Save</button>
              </form>
            </td>
            <td>{{c.slug}}</td>
            <td class="d-flex gap-2">
              <form method="post" action="/admin/categories/{{c.id}}/delete" class="js-confirm" data-confirm="Delete category?">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
