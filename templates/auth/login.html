{% extends 'base.html' %}
{% block content %}
<section class="min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden">
  <div class="position-absolute top-0 start-0 w-100 h-100" aria-hidden="true"
       style="background: url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&w=1600&q=60') center/cover no-repeat; filter: brightness(.75);"></div>
  <div class="container position-relative" style="z-index:1;">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="fw-bold mb-1">Welcome back</h3>
            <p class="text-muted mb-4">Login to continue shopping fresh groceries</p>
            <form method="post" novalidate>
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control form-control-lg" name="email" type="email" required autocomplete="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control form-control-lg" name="password" type="password" required autocomplete="current-password">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
                <a class="btn btn-outline-success" href="/auth/signup"><i class="bi bi-person-plus me-1"></i>Create account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
