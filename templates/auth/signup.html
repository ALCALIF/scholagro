{% extends 'base.html' %}
{% block content %}
<section class="min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden">
  <div class="position-absolute top-0 start-0 w-100 h-100" aria-hidden="true"
       style="background: url('https://images.unsplash.com/photo-1543332164-6e82f355bad8?auto=format&fit=crop&w=1600&q=60') center/cover no-repeat; filter: brightness(.75);"></div>
  <div class="container position-relative" style="z-index:1;">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="fw-bold mb-1">Create your account</h3>
            <p class="text-muted mb-4">Join {{ site_name or 'ScholaGro' }} and enjoy fresh groceries delivered fast</p>
            <form method="post" novalidate>
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control form-control-lg" name="name" required autocomplete="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control form-control-lg" name="email" type="email" required autocomplete="email" inputmode="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Enter a valid email address (e.g., name@example.com)">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control form-control-lg js-pass" aria-label="Password" name="password" type="password" required autocomplete="new-password">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input class="form-control form-control-lg js-pass" aria-label="Confirm password" name="confirm_password" type="password" required autocomplete="new-password">
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input js-show-pass" type="checkbox" id="signupShowPass">
                <label class="form-check-label small" for="signupShowPass">Show password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit"><i class="bi bi-person-plus me-1"></i>Sign up</button>
                <a class="btn btn-outline-success" href="/auth/login"><i class="bi bi-box-arrow-in-right me-1"></i>Already have an account? Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
