{% extends 'base.html' %}
{% block content %}
<div class="container py-5 animate-fadeInUp">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <h1 class="fw-bold text-emerald mb-4">Contact Us</h1>
      <p class="lead text-slate-700 mb-4">Weâ€™re here to help! Reach out for support, feedback, or partnership opportunities.</p>
      <hr>
      <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-emerald">Send Message</button>
      </form>
      <hr>
      <h4 class="mt-4">Our Office</h4>
      <p class="text-slate-600">123 Schola Street, Nairobi, Kenya</p>
      <h4 class="mt-4">Email</h4>
      <p class="text-slate-600">support@scholagro.com</p>
      <h4 class="mt-4">Phone</h4>
      <p class="text-slate-600">0757391071</p>
    </div>
  </div>
</div>
{% endblock %}
